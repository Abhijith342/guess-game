<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e85c50;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    h1 {
      color: #444;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px;
      width: 60%;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff6f61;
      outline: none;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #e85c50;
      transform: translateY(-2px);
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      min-height: 24px;
    }
    .restart {
      margin-top: 30px;
      background: #667eea;
    }
    .restart:hover {
      background: #5a67d8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŽ® {{ mode|capitalize }} Guessing Game</h1>

    {% if mode == "number" %}
      <p>Guess a number between 1 and 100:</p>
    {% else %}
      <p>Guess a letter between A and Z:</p>
    {% endif %}

    <!-- Regular form (no JS intercept) -->
    <form method="post">
        <input type="text" name="guess" required>
        <button type="submit">Submit Guess</button>
    </form>

    <div class="message">{{ message }}</div>

    <form action="/" method="get">
      <button class="restart">ðŸ”„ Restart Game</button>
    </form>
  </div>

  <!-- Sound effects -->
  <audio id="correctSound" preload="auto"
         src="{{ url_for('static', filename='sounds/correct.mp3') }}">
  </audio>

  <audio id="wrongSound" preload="auto"
         src="{{ url_for('static', filename='sounds/wrong.mp3') }}">
  </audio>

  <!-- Play sound AFTER page reload -->
  <script>
    window.onload = function () {
      var sound = "{{ sound }}";

      if (sound === "correct") {
        document.getElementById("correctSound").play();
      } 
      else if (sound === "wrong") {
        document.getElementById("wrongSound").play();
      }
    };
  </script>

</body>
</html>
